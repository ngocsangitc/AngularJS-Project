<div class="container" ng-controller="myCtrl">
  <div style="margin-bottom: 100px">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/banner1.jpg" class="d-block w-100" alt="..." width="" height="700px" />
        </div>
        <div class="carousel-item">
          <img src="./img/t6.jpg" class="d-block w-100" alt="..." height="700px" />
        </div>
        <div class="carousel-item">
          <img src="./img/bt1.jpg" class="d-block w-100" alt="..." height="700px" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- <div class="container" ng-controller="myCtrl"> -->
    <div class="section" style="margin: 20px">
      <!-- card lớn  -->
      <section>
        <div class="row" style="
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            
          " ng-repeat="i in b">
          <div class="col-6" style="padding-left: 35px">
            <h3>{{i.h3}}</h3>
            <p style="font-size: 23px">{{i.contents}}</p>
          </div>
          <div class="col-6">
            <img src="{{i.image}}" alt="" width="520px" height="400px" style="
                background-position: center center;
                background-size: cover;
              " />
          </div>
        </div>
      </section>
      <script src="./html/formdangki.html"></script>
      <!-- kết thúc card lớn  -->

      <!-- các sản phẩm nhỏ nhỏ -->
      <div class="row">
        <div class="col-6" ng-repeat="m in section | orderBy : 'name'">
          <div class="row">
            <div class="col-6">
              <img src="{{m.img}}" alt="" width="250px" height="250px" style="
                    border: 1px solid  rgb(97, 87, 87);
                    background-position: center center;
                    background-size: cover;
                    margin-top: 5px;
                    border-radius: 5px;
                  " />
            </div>
            <div class="col-6" style="border: 1px solid rgb(97, 87, 87); margin-top: 5px; border-radius: 5px;">
              <h5>{{m.name}}</h5>
              <p>{{m.content}}</p>

              <button ng-click="chitieta($index)" class="btn btn-primary" style="float: right" data-toggle="modal"
                data-target="#myModal">
                Chi Tiết
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!--home-->


    


    <!-- Chi Tiết Sản Phẩm  -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Chi Tiết Sản Phẩm </h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="card bg-light text-dark">
              <div class="imgs">
                <img src="{{detaila.img}}" class="float-left" width="250px" height="250px" />
                <p><b>{{detaila.name}}</b></p>
                <p>Giá bán : <i>{{detaila.price | number : 3}}</i></p>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
              <button ng-click="add()" class="btn btn-primary" style="float: right" data-toggle="modal"
                data-target="#myModal">
                <i class="fas fa-cart-arrow-down" style="font-size:24px"> Add To Cart </i>

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer style="background-color: grey; color: white ;">
      <h3 style="text-align: center">
        THỨC ĂN
        <strong style="color: rgb(184, 38, 38)"> NHANH - CHẤT - RẺ </strong>
        HÂN HẠNH ĐƯỢC PHỤC VỤ QUÝ KHÁCH!!!
      </h3>

      <div class="row">
        <div class="col-3" ng-repeat=" f in ftct">
          <p>{{f}}</p>
        </div>
        <div class="col-2" ng-repeat=" s in ftspan">
          <span>{{s}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <img src="./img/map.jpg" alt="" srcset="" width="300px" height="200px" />
        </div>

        <div class="col-6" style="display: flex; align-items: center; justify-content: center">
          <div class="row">
            <div class="col-3" ng-repeat="a in ft">
              <img src="{{a}}" alt="">
            </div>
          </div>
        </div>
      </div>
    </footer>

  <!-- </div> -->
  <!-- container -->


</div>
